name: Main

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  build:
    name: Build ğŸ—ï¸, Lint ğŸ’…, & Test ğŸ§ª
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: ğŸ“¥ Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: âš¡ Cache
        uses: Swatinem/rust-cache@v2

      - name: ğŸ—ï¸ Build
        run: cargo build --verbose

      - name: ğŸ“ Clippy warnings
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: ğŸ’… Cargo Fmt Check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: ğŸ§ª Run Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
